    <script src='/weboo/jquery-3.7.0.min.js'></script>

<body class='container'>
<h3>Main page</h3>
<button id="Button_9" class=""
>Klikni me
</button>


<script>
    console.log("last body");
    weboo.functions.hr_ja_weboo_js_CustomCodeCommand = function (jsCode, arguments) {
        console.log("Exe js custom code: ", this.jsCode)
        const func = new Function(this.jsCode);
        func.apply(arguments);

    }


    $("#Button_9").on("click", function (e) {
        weboo.exeCommands([{
            "name": "hr_ja_weboo_js_CustomCodeCommand",
            "jsCode": "                    // custom code\n",
            "arguments": []
        }, {
            "name": "hr_ja_weboo_js_CustomCodeCommand",
            "jsCode": "  console.log(\"Execute click \", e);\n  weboo.sendToServer({\"data1\": \"value1\"})\n  return {\n    'name1': 'value1'\n  }\n",
            "arguments": ["e"]
        }]);
    });


</script>

</body>
</html>
